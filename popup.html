<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h2>Website Time Tracker</h2>
    <div id="status" class="active">Tracking Active</div>
    <div class="timezone">Time Zone: <span id="timezone"></span></div>
    
    <div class="toggle-container">
      <button id="daily">Today</button>
      <button id="weekly">This Week</button>
      <button id="monthly">This Month</button>
    </div>
    
    <div id="time-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
